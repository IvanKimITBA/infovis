<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gastos Personales</title>
</head>

<body>

  <h1>¿Cómo se categorizan mis gastos?</h1>
  <p>Se usó un gráfico de circle packing para categorizar.</p>

  <object 
    data="https://ivankimitba.github.io/infovis/datospersonales/viz.svg" 
    type="image/svg+xml"
    width="100%" 
    height="600">
  </object>

  <h1>¿Cómo se distribuyen mis gastos mensualmente?</h1>

  <script type="text/javascript">
    window.addEventListener("message", function(a) {
      if (void 0 !== a.data["datawrapper-height"]) {
        var iframes = document.querySelectorAll("iframe");
        for (var key in a.data["datawrapper-height"]) {
          for (var i = 0; i < iframes.length; i++) {
            var el = iframes[i];
            if (el.contentWindow === a.source) {
              el.style.height = a.data["datawrapper-height"][key] + "px";
            }
          }
        }
      }
    });
  </script>

  <h1>¿Cuánto porcentaje gasto en todas mis categorías?</h1>

  <div 
    class="flourish-embed flourish-chart" 
    data-src="visualisation/26701087">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <noscript>
      <img 
        src="https://public.flourish.studio/visualisation/26701087/thumbnail" 
        width="100%" 
        alt="chart visualization">
    </noscript>
  </div>

  <h1>¿Cómo puedo saber los patrones de mis gastos en ciertas categorías?</h1>

  <div class="tableauPlaceholder" id="viz171" style="width:100%; height:600px;">
    <object class="tableauViz" style="display:none;">
      <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F">
      <param name="embed_code_version" value="3">
      <param name="site_root" value="">
      <param name="name" value="ivankimITBA/Hoja1">
      <param name="tabs" value="no">
      <param name="toolbar" value="yes">
      <param name="language" value="es-ES">
    </object>
  </div>

  <script type="text/javascript">
    var divElement = document.getElementById('viz171');
    var vizElement = divElement.getElementsByTagName('object')[0];
    vizElement.style.width = '100%';
    vizElement.style.height = '600px';

    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>

</body>
</html>
